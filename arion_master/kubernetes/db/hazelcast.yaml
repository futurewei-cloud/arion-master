apiVersion: v1
kind: Namespace
metadata:
  name: hazelcast-arion
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hazelcast-arion
  namespace: hazelcast-arion
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: hazelcast-arion
  namespace: hazelcast-arion
rules:
  - apiGroups:
      - ""
    resources: # Here are resources you can access
      - pods
      - endpoints
    verbs: # That is what you can do with them
      - get
      - list
      - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: hazelcast-arion
roleRef:
  kind: ClusterRole
  name: hazelcast-arion
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: hazelcast-arion
    namespace: hazelcast-arion
---
apiVersion: v1
kind: Service
metadata:
  # The name must be equal to TcpDiscoveryKubernetesIpFinder.serviceName
  name: hazelcast-service
  # The name must be equal to TcpDiscoveryKubernetesIpFinder.namespaceName
  namespace: hazelcast-arion
  labels:
    app: hazelcast-arion
spec:
  type: LoadBalancer
  ports:
    - name: hazelcast
      port: 5701
      targetPort: 5701
  selector:
    app: hazelcast-arion 
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: hazelcast-arion
  name: hazelcast-arion
  namespace: hazelcast-arion
spec:
  selector:
    matchLabels:
      app: hazelcast-arion
  serviceName: hazelcast-service
  replicas: 3
  template:
    metadata:
      labels:
        app: hazelcast-arion
    spec:
      serviceAccountName: hazelcast-arion
      containers:
        - name: hazelcast-arion-node
          image: hazelcast/hazelcast:5.1.1
          imagePullPolicy: IfNotPresent
          env:
           - name:  HZ_USERCODEDEPLOYMENT_ENABLED
             value: "true"

