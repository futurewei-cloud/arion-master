apiVersion: v1
kind: ServiceAccount
metadata:
  name: arion-account
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: arion-servcie
  namespace: arion-servcie
rules:
  - apiGroups:
      - ""
    resources: # Here are resources you can access
      - pods
      - endpoints
    verbs: # That is what you can do with them
      - get
      - list
      - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: arion-servcie
roleRef:
  kind: ClusterRole
  name: arion-servcie
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: arion-account
    namespace: default

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: arion-configmap
data:
  application.properties: |
    kubernetesconfig=true
    namespace=hazelcast-arion
    service.name=hazelcast-service
    hazelcast.deployment = client

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: arionmaster
  name: arionmaster
spec:
  selector:
    matchLabels:
      app: arionmaster
  replicas: 1
  template:
    metadata:
      labels:
        app: arionmaster
    spec:
      serviceAccountName: arion-account
      volumes:
        - name: arion-volume
          configMap:
            name: arion-configmap
            items:
              - key: application.properties
                path: application.properties
      containers:
        - image: 363105346107.dkr.ecr.us-west-2.amazonaws.com/arionmaster:latest
          name: arion-master
          imagePullPolicy: Always
          command: ["java", "-jar", "/app/arionmaster-0.1.0-SNAPSHOT.jar", "--spring.config.location=/etc/arion/application.properties"]
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 9090
              protocol: TCP
          volumeMounts:
            - name: arion-volume
              mountPath: /etc/arion
          envFrom:
            - configMapRef:
                name: arion-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: arion-master-web-service
  labels:
    name: arion-master-web-service
spec:
  type: NodePort
  ports:
    - port: 9006
      targetPort: 8080
      nodePort: 30006
  selector:
    app: arionmaster

---
apiVersion: v1
kind: Service
metadata:
  name: arion-master-grpc-service
  labels:
    name: arion-master-grpc-service
spec:
  type: NodePort
  ports:
    - port: 9007
      targetPort: 9090
      nodePort: 30007
  selector:
    app: arionmaster


