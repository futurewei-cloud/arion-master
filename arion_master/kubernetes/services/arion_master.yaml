apiVersion: v1
kind: ConfigMap
metadata:
  name: arion-configmap
data:
  application.properties: |
    kubernetesconfig = true

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: arionmaster
  name: arionmaster
spec:
  selector:
    matchLabels:
      app: arionmaster
  replicas: 1
  template:
    metadata:
      labels:
        app: arionmaster
    spec:
      serviceAccountName: default
      volumes:
        - name: arion-volume
          configMap:
            name: arion-configmap
            items:
              - key: application.properties
                path: application.properties
      containers:
        - image: 363105346107.dkr.ecr.us-west-2.amazonaws.com/arionmaster:latest
          name: arion-master
          imagePullPolicy: IfNotPresent
          command: ["java", "-jar", "/app/arionmaster-0.1.0-SNAPSHOT.jar", "--spring.config.location=/etc/arion/application.properties"]
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 9090
              protocol: TCP
          volumeMounts:
            - name: arion-volume
              mountPath: /etc/arion
          envFrom:
            - configMapRef:
                name: arion-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: arion-master-web-service
  labels:
    name: arion-master-web-service
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30008
  selector:
    app: arionmaster

---
apiVersion: v1
kind: Service
metadata:
  name: arion-master-grpc-service
  labels:
    name: arion-master-grpc-service
spec:
  type: NodePort
  ports:
    - port: 9009
      targetPort: 9090
      nodePort: 30009
  selector:
    app: arionmaster

